<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">

<h3>Nueva Cita</h3>

<div th:if="${errorMsg != null}">
[[{errorMsg}]]
</div>

    <form action="" method="post" th:object="${cita}">
    <div class="mb-3">
    	<label class="form-label" for="nombre">Nombre del Paciente</label>
    	<input class="form-control" id="nombre" type="text" placeholder="Nombre Completo" th:field="*{paciente}">
    	<div th:errors="*{paciente}"></div>
    </div>
	<div class="mb-3">
    	<label class="form-label" for="medico">Nombre del MÃ©dico</label>
    	<select class="form-select" th:field="*{medico}">
    		<th:block th:each="medico : ${medicos}">
                <option th:value="${medico.id}" th:text="${medico.nombre} + ' ' + ${medico.paterno}"></option>
            </th:block>
    	</select>
	</div>    	
	<div class="mb-3">
    	<label class="form-label" for="consultorio">Consultorio</label>
    	<select class="form-select" th:field="*{consultorio}">
    		<th:block th:each="consultorio : ${consultorios}">
                <option th:value="${consultorio.id}" th:text="'Consultorio ' + ${consultorio.numero}"></option>
            </th:block>
    	</select>    
	</div>
	<div class="mb-3">
    	<label class="form-label" for="fecha">Fecha de Cita</label>
    	<input class="form-control" id="fecha" type="date" th:field="*{horario}">
    	<div th:errors="*{horario}"></div>
	</div>
	<div class="mb-3">
    	<label class="form-label" for="horario">Fecha de Cita</label>
    	<select class="form-select" th:field="*{horas}">
    		<option value="12">12:00pm</option>
        	<option value="13">13:00pm</option>
        	<option value="14">14:00pm</option>
        	<option value="15">15:00pm</option>
        	<option value="16">16:00pm</option>
        	<option value="17">17:00pm</option>
        	<option value="18">18:00pm</option>
    	</select>   
	</div>
	
	
    <button class="btn btn-primary" type="submit">Agendar</button>
    <a class="btn btn-danger" href="/index.html">Cancelar</a>
	
    </form>
 </div>
    
</body>
</html>
