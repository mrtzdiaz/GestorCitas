<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container grid text-center">

    <h3>Citas Agendadas</h3>
    
    <div th:if="${agregado != null}" class="alert alert-success">
    [[${agregado}]]
    </div>
    
    <a href="/agendar" class="btn btn-info color-white">Agendar nueva cita</a>
    
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>Consultorio</th>
                <th>MÃ©dico</th>
                <th>Fecha de Consulta</th>
                <th>Horario de Consulta</th>
                <th>Nombre del Paciente</th>
            </tr>
        </thead>
        <tbody>
        	<th:block th:block th:each="cita : ${citas}">
            	<tr>
                	<td th:text="*{cita.consultorio.numero}"></td>
                	<td th:text="*{cita.medico.nombre} + ' ' + *{cita.medico.paterno} "></td>
                	<td th:text="*{#temporals.format(cita.horario,'dd/MM/YYYY')}"></td>
                	<td th:text="*{cita.horas} + ':00 PM'"></td>
                	<td th:text="*{cita.paciente}"></td>
            	</tr>
        	</th:block>
        </tbody>
    </table>
	</div>
</body>
</html>
